<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="public/favicon.jpg">
</head>

<body>
    <nav class="nav-bar">
        <a class="logo" href="index.html">Eggzone</a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">☰</label>
        <ul class="nav-links">
            <li><a href="om-oss.html">Om Oss</a></li>
            <li><a href="kontakt.html" aria-current="page" >Kontakt</a></li>
        </ul>
    </nav>

    <!-- kontakt information -->

    <main>
        <section id="contact" class="contact">
            <h2>Kontakta Oss</h2>
            <p>Har du frågor eller behöver hjälp? Tveka inte att kontakta oss!</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Skicka</button>
                <p id="formMessage" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <footer>

        <!-- sektion för footer links -->

        <section>
            <a class="text-link" href="index.html">
                Hem
            </a>
            <br>
            <a class="text-link" href="om-oss.html">
                Om Oss
            </a>
            <br>
            <a class="text-link" href="kontakt.html">
                Kontakt
            </a>
        </section>

        <!-- sektion for social media icons -->

        <section class="social-icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <img src="public/facebook-icon.png" alt="Facebook ikon" class="social-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                <img src="public/twitter-icon.png" alt="Twitter ikon" class="social-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="public/instagram-icon.png" alt="Instagram ikon" class="social-icon">
            </a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <img src="public/linkedin-icon.png" alt="LinkedIn ikon" class="social-icon">
            </a>
        </section>
        <p>&copy; 2024 Eggzone. Alla rättigheter förbehållna.</p>
    </footer>
    <script src="contact.js"></script>
</body>

</html>
